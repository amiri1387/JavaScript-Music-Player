<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f5cf93609f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="audio-player">
      <audio src="./assets/music/@Nalepale.mp3"></audio>
      <div class="imge-container"></div>
      <input type="range" class="timeline" max="100" value="0" />
      <div class="controls">
        <button class="fav-button">
          <i class="fa-regular fa-heart"></i>
        </button>
        <div class="change-music-container">
          <button class="per-button">
            <i class="fa-solid fa-backward"></i>
          </button>
          <button class="player-button">
            <i class="fa-solid fa-play"></i>
          </button>
          <button class="next-button">
            <i class="fa-solid fa-forward"></i>
          </button>
        </div>
        <div class="volume-container">
          <input type="range" class="volumeline" max="100" value="50" />
          <button class="sound-button">
            <i class="fa-solid fa-volume-high"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
